<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
<title>   </title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.17/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.17/"></script>

    <script>
      require(["esri/views/SceneView", "esri/WebScene"],  
              function (SceneView, WebScene) {

       var scene = new WebScene({
          portalItem: {
            id: "906dc270244e43b08d1f0dbabc4d3912"
          }
        });

        var view = new SceneView({
          container: "viewDiv",
          map: scene,
          scale: 50000000,
          center: [-80, 0]
        });
        
        var mapX = -80;
        var mapY = 0;
        var counter = 0;
        var increment = 1;
        var delay = 100;
        var cam = null;

        function spin(){
          counter += increment;
          //view.environment.date = new Date('July 20, 2020 12:24:00');
          if (counter == 90){
            // change layers
            var toggled = false;
            for (var lv in view.layerViews){
              console.log(',');
              if (!lv){ //layers are not yet loaded
                toggled = true;
                break;
              }
              //if (lv.visible){
                lv.visible = false;
                break;
              //}
            }
            //if (!toggled){
            //  for (var lv in view.layerViews){
            //    lv.visible = true;
            //  }
            //}
            counter = 0;
          }
          mapX -= 1;
          cam.position = {
            latitude: mapY,
            longitude: mapX,
            z: 20000000  // altitude in meters
          }
          // go to the new camera
          view.goTo(cam);
          setTimeout(function(){ spin();},delay);
        }
        window.spin = spin;
        
        function check(){
          setTimeout(function(){ spin();},100);
          view.environment.date = new Date('Mon Dec 07 2020 12:00:00 GMT-0800 (Pacific Standard Time)');
          cam = view.camera.clone();
          //view.environment.lighting.date = Date.now();
          console.log(view.environment.lighting.date);
          view.environment.lighting.cameraTrackingEnabled = false;
        }
        window.check = check;
      }); 
    </script>
  </head>

  <body onload="setTimeout(function(){check();},10000);">
    <div id="viewDiv"></div>
    
    <script>
    </script>
  </body>
</html>
