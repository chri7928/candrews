<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!--

<title>
      Intro to SceneView - Create a 3D map | Sample | ArcGIS API for JavaScript
      4.17
    </title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.17/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.17/"></script>

    <script>
      require(["esri/views/SceneView", "esri/WebScene"],  
              function (SceneView, WebScene) {

       var scene = new WebScene({
          portalItem: {
            // autocasts as new PortalItem()
            id: "906dc270244e43b08d1f0dbabc4d3912"
          }
        });

        var view = new SceneView({
          container: "viewDiv",
          map: scene,
          scale: 50000000,
          center: [-80, 0]
        });
        
        var mapX = -80;
        var mapY = 0;
        var counter = 0;

        function spin(){
          counter += 1;
          if (counter == 360){
            // change layers
            alert(view.layerViews.length);
            counter = 0;
          }
          mapX -= 1;
          var cam = view.camera.clone();
          cam.position = {
            latitude: mapY,
            longitude: mapX,
            z: 50000000  // altitude in meters
          }
          // go to the new camera
          view.goTo(cam);
          setTimeout(function(){ spin();},50);
        }
        window.spin = spin;
        
        function check(){
          if (view){
            spin();
          }
        }
        window.check = check;
      }); 
    </script>
  </head>

  <body onload="setTimeout(function(){check();},100);">
    <div id="viewDiv"></div>
    
    <script>
    </script>
  </body>
</html>
