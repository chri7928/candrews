  <script>
    function submitForm(){
      var xhr = new XMLHttpRequest(); 
      xhr.open("POST", "myscript.php"); 
      xhr.onload=function(event){ alert("The server says: " + event.target.response); }; 
      var formData = new FormData(document.getElementById("myForm")); 
      xhr.send(formData);
    }
  </script>
